# config.ini

[settings]
# Ustawienia ogólne, bezpieczne do modyfikacji przez każdego użytkownika.
model_path = medium
device = cuda
hotkey = mouse:button5
language = auto

[advanced]
# Ustawienia dla zaawansowanych użytkowników.
# Niepoprawna modyfikacja może wpłynąć na wydajność lub jakość transkrypcji.

# Typ obliczeń modelu (np. int8, float16); wpływa na VRAM i szybkość.
compute_type = int8

# Włącza filtr VAD, który usuwa fragmenty ciszy z nagrania przed transkrypcją.
vad_filter = true

# Próg pewności; model odrzuca tokeny o prawdopodobieństwie niższym niż ta wartość.
log_prob_threshold = -1.0

# Próg prawdopodobieństwa, poniżej którego fragment audio jest uznawany za ciszę.
no_speech_threshold = 0.6

# Wymusza działanie w trybie offline, bez łączenia się z Hugging Face przy starcie.
# Ustawienie na 'false' włączy automatyczne sprawdzanie aktualizacji modeli.
local_files_only = true

[logging]
# Poziomy logowania: DEBUG, INFO, WARNING, ERROR.
# DEBUG - pokazuje wszystko. INFO - standardowe informacje. WARNING - tylko ostrzeżenia i błędy.
log_level_app = INFO
log_level_preprocessing = WARNING
log_level_transcription = WARNING
log_level_performance = DEBUG